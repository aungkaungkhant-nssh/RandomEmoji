name: 'Build'
description: 'Sets up repository'
runs:
  using: 'composite'
  steps:
    - name: Check out source code
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
    - name: Set up npm
      uses: npm/action-setup@v4
      with:
        version: latest
    - name: Install dependencies
      shell: bash
      run: npm install
